<div class="aboutWrapper">
    <div class="viewTopper">
        about
    </div>
    <div class="aboutSidebar">
        <div class="personalBlurb">
            <p>
                Hi there, I'm Steve...<br />
                glad you found me!
            </p>
            <p>
                I am a Student Web Developer specializing in the MEAN Stack, and I love making websites work. While the complicated ones give me "WOW", the simplistic ones give me "CALM" and I have to admit I love them both.
            </p>
        </div>
        <div class="interests">
        </div>
        <div class="skillsTitle">
            <p>&ltSkillset&gt</p>
        </div>
        <div class="skillsContainer" ng-controller="aboutCtrl">
            <div class="skillsImages" ng-repeat="skill in skills">
                <img src="{{skill.img}}" alt="{{skill.name}}" />
            </div>
        </div>
    </div>
    <interests-dir class="interests"></interests-dir>
</div>
