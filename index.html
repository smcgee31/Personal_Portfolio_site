<!DOCTYPE html>
<html>
    <head>
        <title>Steve McGee | WebDev-er</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=VT323|Cabin:400,700|Bad+Script' rel='stylesheet' type='text/css'>

    </head>
    <body ng-app='app'>

<!-- Header / navbar          -->
        <div id="mainWrapper">
            <header>
                <div class="headSpace">

                </div>
                <div class="headerContainer">
                    <div class="headerTitle">
                        A Personal Portfolio Site
                    </div>
                    <ul>
                        <li><a ui-sref="home">home</a></li>
                        <li><a ui-sref="work">work</a></li>
                        <li><a ui-sref="about">about</a></li>
                        <li><a ui-sref="contact">contact</a></li>
                    </ul>
                </div>
            </header>
            <div id="content">
    <!-- each ui-view shows here ... whole-page views-->
                <ui-view></ui-view>
            </div>

    <!-- footer directive -->
            <div id="footer">
                <footer-dir></footer-dir>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <script src="about/aboutCtrl.js"></script>
        <script src="about/aboutSvc.js"></script>
        <script src="home/homeCtrl.js"></script>
        <script src="contact/contactCtrl.js"></script>
        <script src="work/workCtrl.js"></script>
        <script src="work/workSvc.js"></script>
        <script src="footer/footerDir.js"></script>

    </body>
